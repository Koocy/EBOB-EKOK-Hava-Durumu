<!DOCTYPE html>
    <html lang="tr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>EBOB EKOK</title>
    
        <style>
            .no-spinners::-webkit-outer-spin-button,
            .no-spinners::-webkit-inner-spin-button {
            -webkit-appearance: none;
            }
    
            .no-spinners {
            -moz-appearance: textfield;
            }
    
            .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            }
    
            .form-row label {
             height: 25px;
             width: 100px;
            }
    
            #gonder {
             height: 30px;
             width: 100px;
             background-color: lightgreen;
             text-align: center;
             margin-top: 5px;
             margin-bottom: 5px;
            }
        </style>
    </head>
    
    <body>
        <form>
        <div class="form-row">
            <label for="sayi1">Birinci Sayı: </label> /*the input for the first number*/
            <input type="number" id="sayi1" name="sayi1" min="0" max="9999" class="no-spinners">
        </div>
    
        <div class="form-row">
            <label for="sayi2">İkinci Sayı: </label> /*the input for the second number*/
            <input type="number" id="sayi2" name="sayi2" min="0" max="9999" class="no-spinners">
        </div>
    
        <div class="form-row">
            <button type="button" id="gonder" onClick="EBOBEKOKHesapla()">HESAPLA</button> /*the button reads "CALCULATE" in Turkish*/
        </div>
    
        <div class="form-row">
            <label>EBOB: </label> /*stands for 'GCD'*/
            <label id="ebob"> </label>
        </div>
    
        <div class="form-row">
            <label>EKOK: </label> /*stands for 'LCM'*/
            <label id="ekok"> </label>
        </div>
    
        </form>
        
        <script>
            function getCookie(cname) { /*I took this function from the internet so I barely have any idea how it works */
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
    
                for(let i = 0; i <ca.length; i++) {
                        let c = ca[i];
    
                        while (c.charAt(0) == ' ') {
                            c = c.substring(1);
                        }
    
                        if (c.indexOf(name) == 0) {
                            return c.substring(name.length, c.length);
                        }
                }
    
                return "";
            }
    
        window.onload = function() {
            let sayi1cookie = getCookie("sayi1c"); /*cookies for the first and the second number*/
            if (sayi1cookie !== "")
            {
                document.getElementById("sayi1").value = parseInt(sayi1cookie, 10);
            }
    
            let sayi2cookie = getCookie("sayi2c");
            if (sayi2cookie !== "")
            {
                document.getElementById("sayi2").value = parseInt(sayi2cookie, 10);
            }
        };
    
    
        function EBOBEKOKHesapla() { /*reads "Calculate GCD and LCM" in Turkish*/
            const d = new Date();
            d.setTime(d.getTime() + (24*60*60*1000));       
    
            document.cookie = "sayi1c=" + document.getElementById("sayi1").value + "; expires=" + d.toUTCString() + "; path=/"; /*sayi1 means first number in Turkish, sayi2 means second number*/
            document.cookie = "sayi2c=" + document.getElementById("sayi2").value + "; expires=" + d.toUTCString() + "; path=/";
            
/*the first bool is 'isPrime', the second one is 'dividesFirstNumber', the third one is 'dividesThirdNumber' they indicate that the numbers can be divided without remainder*/
            let isAsal = true, ortak1 = false, ortak2 = false;
/*this array stores prime numbers that divide both the first and the second number*/
            const ortaklar = [];
            let indexer = 0;
    
/*means first number and second number in Turkish*/
            let birinciSayi = parseInt(document.getElementById("sayi1").value, 10);
                let ikinciSayi = parseInt(document.getElementById("sayi2").value, 10);
    
            if (isNaN(birinciSayi) || isNaN(ikinciSayi)) {
            alert("Lütfen gerçek sayı girin"); /*"Please enter a real number"*/
            return;
            }
    /*store the initial values of the numbers*/
                let constBS = birinciSayi;
            let constIS = ikinciSayi;
            
            let length = 0;
    
            if (birinciSayi > ikinciSayi) {length = birinciSayi;}
            else {length = ikinciSayi;}
    
            let i = 2;
    
            while (i < length)
            {
                if (i > 2)
                {
                    for (let n = 2; n < i; n++)
                    {
                        if (i % n == 0)
                        {
                            isAsal = false;
                            break;
                        }
                    }
                }
            
                if (isAsal)
                {
                    if (birinciSayi % i == 0)
                    {
                        birinciSayi = birinciSayi / i;
                        ortak1 = true;
                    }
                
                    if (ikinciSayi % i == 0)
                    {
                        ikinciSayi = ikinciSayi / i;
                        ortak2 = true;
                    }
    
                    if (ortak1 && ortak2)
                    {
                        ortaklar[indexer] = i;
                        indexer = indexer + 1;
                    }
                }
    
                if (!ortak1 && !ortak2)
                {
                    i++;
                }
    
                isAsal = true; ortak1 = false; ortak2 = false;
            }
    
            let EBOB = 1; /*GCD*/
            for (let z = 0; z < indexer; z++)
            {
                EBOB = EBOB * ortaklar[z];
            }
    
            let EKOK = (constBS * constIS) / EBOB; /*LCM*/
            
            document.getElementById('ebob').innerHTML = EBOB;
            document.getElementById('ekok').innerHTML = EKOK;
    
        }
        </script>
    
    </body>
